group 'molcikas'
version '1.0.0'

subprojects {

	apply plugin: 'java'
	apply plugin: 'idea'
	apply plugin: 'war'
	
	version = parent.version
    group = parent.group

	sourceCompatibility = 1.8

	repositories {
		mavenCentral()
	}

	apply plugin: 'groovy'

	repositories {
		mavenCentral()
	}

	dependencies {
		compile 'org.codehaus.groovy:groovy-all:2.3.11'
		testCompile group: 'junit', name: 'junit', version: '4.11'
	}

	tasks.idea {
		dependsOn = [ cleanIdeaModule, ideaModule ]
	}

	idea {
		module {
			iml {
				beforeMerged { module ->
					module.dependencies.clear()
				}
			}
		}
	}
}